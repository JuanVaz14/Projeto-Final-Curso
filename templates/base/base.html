{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AC Jogos{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* ðŸŒŒ Tema Gamer Global */
        body {
            background: radial-gradient(circle at top, #0a0a0a, #000);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            margin: 0;
        }

        a {
            color: #00ffff;
            text-decoration: none;
        }
        a:hover {
            color: #00bfff;
            text-shadow: 0 0 8px #00ffff;
        }

        .card-gamer {
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid #222;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }

        .btn-gamer {
            background: linear-gradient(90deg, #00ffff, #0088ff);
            border: none;
            color: #000;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .btn-gamer:hover {
            background: linear-gradient(90deg, #0088ff, #00ffff);
            box-shadow: 0 0 20px #00ffff;
        }

        @keyframes fadeNeon {
            0% { opacity: 0; transform: scale(0.97); filter: drop-shadow(0 0 0px #00ffff); }
            50% { opacity: 0.8; transform: scale(1.02); filter: drop-shadow(0 0 15px #00ffff); }
            100% { opacity: 1; transform: scale(1); filter: drop-shadow(0 0 4px #00ffff); }
        }

        .fade-neon {
            animation: fadeNeon 1.3s ease-out forwards;
        }

        /* RodapÃ© */
        footer {
            text-align: center;
            padding: 15px;
            margin-top: 50px;
            border-top: 1px solid #111;
            color: #00ffff;
            font-size: 0.9em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <main class="fade-neon">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Â© 2025 AC Jogos â€” Plataforma Interna Gamer</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
