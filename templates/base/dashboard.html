{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<style>
body {
    background: radial-gradient(circle at top, #0a0a0a, #000);
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
}

.dashboard {
    padding: 40px;
    animation: fadeNeon 1.3s ease-out forwards;
    opacity: 0;
}

h1 {
    color: hsl(0, 0%, 100%);
    text-shadow: 0 0 12px #0a7979;
    font-weight: bold;
}

.card-gamer {
    background: rgba(20, 20, 20, 0.95);
    border: 1px solid #222;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    transition: all 0.25s ease-in-out;
    transform: translateY(0);
}

.card-gamer:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
}

.btn-gamer {
    background: linear-gradient(90deg, #00ffff, #0088ff);
    border: none;
    color: #000;
    font-weight: bold;
    border-radius: 8px;
    transition: 0.3s;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
}

.btn-gamer:hover {
    background: linear-gradient(90deg, #0088ff, #00ffff);
    box-shadow: 0 0 20px #00ffff;
}

.btn-logout {
    background: transparent;
    border: 1px solid #05caca;
    color: #ffffff;
    border-radius: 6px;
    padding: 8px 18px;
    transition: 0.3s;
}

.btn-logout:hover {
    background: #00ffff;
    color: #000;
}

@keyframes fadeNeon {
    0% {
        opacity: 0;
        transform: scale(0.97);
        filter: drop-shadow(0 0 0px #00ffff);
    }
    50% {
        opacity: 0.8;
        transform: scale(1.02);
        filter: drop-shadow(0 0 15px #00ffff);
    }
    100% {
        opacity: 1;
        transform: scale(1);
        filter: drop-shadow(0 0 4px #00ffff);
    }
}
</style>

<div class="dashboard container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>üèÜ Painel do Usu√°rio</h1>
        <form method="post" action="{% url 'accounts:logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn-logout">Sair</button>
        </form>
    </div>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card-gamer p-4 text-center">
                <h4>Empresas</h4>
                <p>Gerencie suas empresas registradas.</p>
                <a href="{% url 'empresas:home' %}" class="btn btn-gamer">Acessar</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card-gamer p-4 text-center">
                <h4>Projetos</h4>
                <p>Veja os projetos e status atuais.</p>
                <a href="{% url 'projetos:home' %}" class="btn btn-gamer">Acessar</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card-gamer p-4 text-center">
                <h4>Pesquisas</h4>
                <p>Participe e visualize resultados.</p>
                <a href="{% url 'pesquisas:home' %}" class="btn btn-gamer">Acessar</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
